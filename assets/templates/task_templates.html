<div class="add-task-top-section">
    <h2>Add Task</h1>
    <img id="close-task-popup-img" onclick="closeAddTaskPopup()" class="close-task-popup-img" src="./assets/icons/Close.png" alt="" style="display: none;">
</div>
<form>

    <div class="form-field-container">
        <div class="form-left-section">
            <div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <label>Category<span style="color: #FF8190">*</span></label>
                    <div id="errorMessageTitle" style="color: #FF8190; margin-top: 2px;"></div>
                </div>
                <input id="taskTitle" type="text" placeholder="Enter a title">
            </div>
            <div>
                <label>Discription</label>
                <textarea name="" id="taskDiscription" cols="30" rows="10" placeholder="Enter a Description"></textarea>
            </div>
            <div class="assignedto-container">
                <label>Assigned to</label>
                <div class="assigned-container" id="assignedContainer">
                    <input id="userInput" type="text" onkeyup="searchUser()" onclick="showUsers()" placeholder="Select contacts to assign">
                    <img id="openUserIcon" class="assigned-icon" src="./assets/icons/arrow_drop_down.png" alt="OPEN" onclick="showUsers()">
                </div>
                <div id="dropdown-users" class="dropdown-users">  
                </div>
                <div id="contentAssignedUsers">
                </div>    
            </div>
        </div>
        <div class="addtask-seperator">
            <img src="./assets/icons/long_seperator.png" alt="">
        </div>
        <div class="form-right-section">
            <div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <label>Due date<span style="color: #FF8190">*</span></label>
                    <div id="errorMessageDate" style="color: #FF8190; margin-top: 2px;"></div>
                </div>
                <input id="taskDate" type="date">
            </div>
            <div class="prio-container">
                <label>Prio</label>
                <div class="buttons-container">
                    <button type="button" class="prio-button" id="urgent" onclick="toggleButton('urgent')">Urgent<img id="urgentImg" src="./assets/icons/prio_buttons/prio_urgent_red.png" alt=""></button>
                    <button type="button" class="prio-button medium-active" id="medium" onclick="toggleButton('medium')">Medium<img id="mediumImg" src="./assets/icons/prio_buttons/prio_medium.png" alt=""></button>
                    <button type="button" class="prio-button" id="low" onclick="toggleButton('low')">Low<img id="lowImg" src="./assets/icons/prio_buttons/prio_low_green.png" alt=""></button>
                </div>
            </div>
            <div style="position: relative;">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <label>Category<span style="color: #FF8190">*</span></label>
                    <div id="errorMessageCategory" style="color: #FF8190; margin-top: 2px;"></div>
                </div>
                <div class="categories-container" id="selectedCategory">
                    <input readonly id="categoryInput" class="category-input" type="text" placeholder="Select task category" onclick="openCategories()">
                    <img id="openCategoriesIcon" class="categories-icon" src="./assets/icons/arrow_drop_down.png" alt="OPEN" onclick="openCategories()">
                </div>
                <div id="dropdown-categories" class="dropdown-categories"></div>
            </div>
            <div>
                <label>Subtasks</label>
                <div class="subtask-container">
                    <input id="subtasksInput" type="text" class="subtask-input" placeholder="Add new subtask" onclick="enableIcons()">
                    <div class="subtask-icon-container">
                        <img src="./assets/icons/subtask_icons/add.png" onclick="enableIcons()"></img>
                    </div>
                </div>
                <ul id="contentSubtasks"></ul>
            </div>
        </div>
    </div>
    <div class="bottom-content">
        <span><span style="color: #FF8190">*</span>This field is required</span>
        <div>
            <button class="clear-button" onclick="clearAddTaskInput()" onmouseover="changeClearButton(this, './assets/icons/cancel_blue.png')" onmouseout="resetClearButton(this, './assets/icons/subtask_icons/close.png')">CLEAR<img src="./assets/icons/subtask_icons/close.png" alt="X"></button>
            <button id="createTaskButton" class="task-button" onclick="validateForm(event)">CREATE TASK<img src="./assets/icons/check_white1.png" alt="CREATE TASK"></button>
        </div>
    </div>
</form>
<div id="addedTaskPopup" class="added-task-popup"><span>Task added to Board</span><img src="./assets/icons/sidebar_icons/board_icon.png" alt="BOARD"></div>
