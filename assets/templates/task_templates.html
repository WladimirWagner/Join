<h1>Add Task</h1>
<form action="">
    <div class="form-left-section">
        <div>
            <label>Title</label>
            <input value="Peter" id="taskTitle" type="text">
        </div>
        <div>
            <label>Discription</label>
            <textarea name="" id="taskDiscription" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>Assigned to</label>
            <div>
                <input type="text" onclick="openContactList(event)" placeholder="Select contacts to assign">    
            </div>
        </div>
    </div>
    <div>
        <img src="./assets/icons/long_seperator.png" alt="">
    </div>
    <div class="form-right-section">
        <div>
            <label>Due date</label>
            <input id="taskDate" type="date">
        </div>
        <div class="prio-container">
            <label>Prio</label>
            <div class="buttons-container">
                <button type="button" class="prio-button" id="urgent" onclick="toggleButton('urgent')">Urgent<img id="urgentImg" src="./assets/icons/prio_urgent_red.png" alt=""></button>
                <button type="button" class="prio-button" id="medium" onclick="toggleButton('medium')">Medium<img id="mediumImg" src="./assets/icons/prio_medium_yellow.png" alt=""></button>
                <button type="button" class="prio-button" id="low" onclick="toggleButton('low')">Low<img id="lowImg" src="./assets/icons/prio_low_green.png" alt=""></button>
            </div>
        </div>
        <div>
            <label>Category</label>
            <select required name="category-input" id="categoryInput" class="category-input">
                <option value="1" disabled selected hidden>Select task category</option>
                <option value="User Story">User Story</option>
                <option value="Technical Task">Technical Task</option>
            </select>
        </div>
        <div>
            <label>Subtasks</label>
            <div class="subtask-container">
                <input id="subtasksInput" type="text" class="subtask-input" placeholder="Add new subtask">
                <div class="subtask-icon-container">
                    <img src="./assets\icons\buchstabe-x.png" alt="X" onclick="clearInput()">
                    <img src="./assets/icons/add.png" alt="ADD" onclick="addSubtask()">
                </div>
            </div>
            <ul id="contentSubtasks"></ul>
        </div>
    </div>
</form>
