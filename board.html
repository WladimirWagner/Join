<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/summary.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/sideboard.css">
    <link rel="stylesheet" href="./css/add_task.css">

    <script src="./js/board.js"></script>
    <script src="./js/json_cards.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/dropdown.js"></script>
  </head>

  <body onload="init()">
    <div w3-include-html="./assets/templates/desktop_header.html"></div>
    <div class="sideboard-desktop" w3-include-html="./assets/templates/desktop_sideboard.html"></div>

    <div class="content">
      <div>
        <div class="board-header">
          <h1>Board</h1>
          <div class="board-right-header">
            <div class="searchbar">
              <input type="text" placeholder="Find Task" />
              <div class="searchbar-right-part">
                <div class="border-between-input"></div>
                <button id="searchBtn">
                  <img src="./assets/img/search.svg" alt="" />
                </button>
              </div>
            </div>
            <button id="addTaskBtn" onclick="openAddTask(cardsToDo)">
              Add task <img class="plus" src="./assets/img/add.svg" alt="" />
            </button>
          </div>
        </div>

        <div class="board">
          <div class="taskContainer">
            <div class="table-head">
              <span>To do</span>
              <img onclick="openAddTask(cardsToDo)" class="table-plus" src="./assets/img/plus.svg" alt="" />
            </div>
            <div class="taskRow" id="toDoContainer"></div>
          </div>
          <div class="taskContainer">
            <div class="table-head">
              <span>In progress</span>
              <img onclick="openAddTask(cardsInProgress)" class="table-plus" src="./assets/img/plus.svg" alt="" />
            </div>
            <div class="taskRow" id="inProgressContainer"></div>
          </div>
          <div class="taskContainer">
            <div class="table-head">
              <span>Await feedback</span>
              <img onclick="openAddTask(cardsAwaitFeedback)" class="table-plus" src="./assets/img/plus.svg" alt="" />
            </div>
            <div class="taskRow" id="awaitFeedbackContainer"></div>
          </div>
          <div class="taskContainer">
            <div class="table-head">
              <span>Done</span>
            </div>
            <div class="taskRow" id="doneContainer"></div>
          </div>
          <div id="overlayAddTask"></div>
        </div>
        <div id="taskPopup" class="task-popup"></div>
        <div id="addTaskTemplate" class="add-task-popup">
          <div w3-include-html="./assets/templates/task_templates.html"></div>
        </div>
      </div>
    </div>
  </body>
</html>
