<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/summary.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sideboard.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./fonts.css">
    <script src="./js/contact.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/dropdown.js"></script>
  </head>
  <body onload="initContact()">
    <div w3-include-html="./assets/templates/desktop_header.html"></div>
    <div
      class="sideboard-desktop"
      w3-include-html="./assets/templates/desktop_sideboard.html"
    ></div>

    <div class="max-width flex-box min-width-contacts">
      <div id="scrollable-container"></div>
      <div id="contactBox">
        <div class="contact-box-header">
          <h2>Contacts</h2>
          <div class="blue-vertical-line-contacts"></div>
          <p>Better with a team</p>
        </div>
        <div id="contactBoxName"></div>
        <div id="contactInformation"></div>
      </div>
      <div id="addContact" class="add-contact">
        <div class="add-contact-left-section">
          <img class="add-contact-logo" src="./assets/icons/logo.png" alt="">
          <span class="add-contact-headline">Add contact</span>
          <p class="add-contact-text">Tasks are better with a team!</p>
          <img class="add-contact-vector" src="./assets/icons/Vector 5.png" alt="">
        </div>
        <div class="add-contact-right-section">
          <img onclick="closeAddContact()" class="add-contact-close" src="./assets/icons/Close.png" alt="">
          <img src="./assets/icons/contact_logo.png" alt="" class="contact-logo">
          <form class="add-contact-form" onsubmit="createContact()">
            <input id="nameInput" required type="text" placeholder="Name">
            <input id="emailInput" required type="email" placeholder="Email">
            <input id="phoneInput" required type="tel" placeholder="Phone">
            <button type="button" onclick="closeAddContact()" class="cancel-btn">Cancel</button>
            <button type="submit" class="create-contact">Create contact <img src="./assets/icons/check.png" alt=""></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
