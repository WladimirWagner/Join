<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login-signup.js"></script>
</head>

<body>
    <nav class="login-navbar">
        <img src="./assets/icons/logo-black.png" alt="Logo">
        <div class="sign-up-area">
            <p href="">Not a Join user?</p>
            <button class="btn black">Sign up</button>
        </div>
    </nav>
    <div class="login-card">
        <h1>Log in</h1>
        <form class="login-form" action="">
            <div class="input-container">
                <input placeholder="Email" type="email">
                <img src="./assets/icons/mail.png" alt="Mail">
            </div>
            <div class="input-container">
                <input placeholder="Password" type="text">
                <img src="./assets/icons/lock.png" alt="Lock">
            </div>
            <div class="remember-me">
                <img src="./assets/icons/rectangle.png" alt="">
                <p>Remember me</p>
            </div>
            <div class="button-container">
                <button class="btn black">Log in</button>
                <button class="btn white">Guest Log in</button>
            </div>
        </form>
    </div>
    <footer class="login-footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Legal notice</a>
    </footer>
</body>

</html>
