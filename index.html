<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./fonts.css">
</head>

<body>
    <nav class="login-navbar">
        <img src="./assets/icons/logo-black.png" alt="Logo">
        <div class="sign-up-area">
            <p href="">Not a Join user?</p>
            <a href="./signup.html" class="btn black">Sign up</a>
        </div>
    </nav>
    <div class="login-card">
        <h1>Log in</h1>
        <form class="login-form" id="myForm">
            <div class="input-container">
                <input placeholder="Email" name="user_email" type="email" required>
                <img src="./assets/icons/mail.png" alt="Mail">
            </div>
            <div class="input-container">
                <input placeholder="Password" name="user_password" type="password" required>
                <img src="./assets/icons/lock.png" alt="Lock">
            </div>
            <div class="remember-me">
                <input type="checkbox" name="user_checkbox" id="user_checkbox">
                <p>Remember me</p>
            </div>
            <div class="button-container">
                <button class="btn black">Log in</button>
                <button class="btn white">Guest Log in</button>
            </div>
        </form>
    </div>
    <footer class="login-footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Legal notice</a>
    </footer>
    
    <script src="./js/storage.js"></script>
    <script defer src="./js/login.js"></script>
</body>

</html>
