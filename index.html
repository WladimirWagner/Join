<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="icon" type="image/x-icon" href="/assets/icons/logo-black.png">
</head>

<body>
    <div class="background-logo"></div>
    <img class="logo" src="./assets/img/logo.svg" alt="Logo">

    <div class="sign-up-area-container">
        <div class="sign-up-area">
            <p href="">Not a Join user?</p>
            <a href="./signup.html" class="btn black">Sign up</a>
        </div>
    </div>

    <div class="login-card">
        <h1>Log in</h1>
        <form class="login-form" id="myForm">
            <div class="input-container" id="email-input">
                <input placeholder="Email" name="user_email" id="user_email" type="email" required>
                <img src="./assets/icons/mail.png" alt="Mail">
            </div>
            <div class="input-container" id="password-input">
                <input placeholder="Password" name="user_password" id="user_password" type="password" required>
                <img src="./assets/icons/lock.png" alt="Lock">
            </div>
            <div class="hidden-container d-none" id="login-error">Your Email or Password doesn't exist.</div>
            <div class="remember-me">
                <input type="checkbox" name="remember_me_checkbox" id="remember_me_checkbox">
                <p>Remember me</p>
            </div>
            <div class="button-container">
                <button class="btn black">Log in</button>
                <button class="btn white" id="guest-login">Guest Log in</button>
            </div>
        </form>
    </div>
    <footer class="login-footer">
        <a href="./restricted_privacy_policy.html">Privacy Policy</a>
        <a href="./restricted_legal_notice.html">Legal notice</a>
    </footer>

    <script src="./js/storage.js"></script>
    <script defer src="./js/login.js"></script>
</body>

</html>
