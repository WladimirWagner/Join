<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary</title>
  <script src="./js/board.js"></script>
  <script src="./js/board_action.js"></script>
  <script src="./js/summary.js"></script>
  <script src="./js/dropdown.js"></script>
  <script src="./js/storage.js"></script>
  <link rel="shortcut icon" href="./assets/icons/logo-black.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/summary.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/sideboard.css">
  <link rel="stylesheet" href="./css/add_task.css">
  <link rel="stylesheet" href="./css/sidebarSumaryHighlight.css">
</head>

<body onload="initSummary()">
  <div w3-include-html="./assets/templates/desktop_header.html"></div>
    <div class="sideboard-desktop" w3-include-html="./assets/templates/desktop_sideboard.html"></div>
<div class="fullScreen align_center">
  <div id="summaryContent" class="summary-content hidden">
    <div class="summary-text-container">
      <h2>Join 360</h2>
      <img src="./assets/icons/seperator.png" alt="">
      <span>Key Metrics at a Glance</span>
    </div>
    <div class="summary-display">
      <div class="summary-container">
        <div class="summary-top-section">
          <a href="./board.html#toDoContainer"><div class="top-card" onmouseover="changeTodoCard(this, './assets/icons/summary_icons/check_whiteb.png')" onmouseout="resetTodoCard(this, './assets/icons/summary_icons/check_blueb.png')">
            <img src="./assets/icons/summary_icons/check_blueb.png" alt="EDIT">
            <div class="card-numb-text">
              <span id="toDoAmount" class="number">0</span>
              <span class="task-text">To-do</span>
            </div>
          </div></a>
          <a href="./board.html#doneContainer"><div class="top-card" onmouseover="changeDoneCard(this, './assets/icons/summary_icons/edit_whiteb.png')" onmouseout="resetDoneCard(this, './assets/icons/summary_icons/edit_blueb.png')">
            <img src="./assets/icons/summary_icons/edit_blueb.png" alt="CHECK">
            <div class="card-numb-text">
              <span id="doneAmount" class="number">0</span>
              <span class="task-text">Done</span>
            </div>
          </div></a>
        </div>
        <div class="summary-mid-section">
          <a href="./board.html"><div class="mid-card">
            <div><img src="./assets/icons/summary_icons/urgent.png" alt="URGENT"></div>
            <div class="card-numb-text">
              <span id="urgentAmount" class="number">0</span>
              <span class="task-text">Urgent</span>
            </div>
            <img src="./assets/icons/grey_seperator.png" alt="LINE">
            <div id="deadlineContainer">
            </div>
          </div></a>
        </div>
        <div class="summary-bot-section">
          <a href="./board.html"><div class="bot-card">
            <span id="allAmount" class="number">0</span>
            <span class="task-text">Task in<br>Board</span>
          </div></a>
          <a href="./board.html#inProgressContainer"><div class="bot-card">
            <span id="progressAmount" class="number">0</span>
            <span class="task-text">Task in<br>Progress</span>
          </div></a>
          <a href="./board.html#awaitFeedbackContainer"><div class="bot-card">
            <span id="feedbackAmount" class="number">0</span>
            <span class="task-text">Awaiting<br>Feedback</span>
          </div></a>
        </div>
      </div>
    </div>
  </div>
  <div id="summaryGreeting" class="summary-greeting hidden">
    <span class="greeting-time"></span>
    <span id="greeting-name"></span>
  </div>
  </div>
</body>
</html>
