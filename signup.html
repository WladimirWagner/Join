<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="./css/signup.css">
    <script src="./js/login-signup.js"></script>
</head>

<body>
    <img class="logo" src="./assets/icons/logo-black.png" alt="">

    <div class="signup-card">
        <div class="flex-container">
            <a class="arrow" href="#"><img src="./assets/icons/arrow.png" alt=""></a>
            <h1>Sign up</h1>
        </div>

        <form class="signup-form" onsubmit="addUser(); return false" action="">
            <div class="input-container">
                <input placeholder="Name" id="user_name" type="text" required>
                <img src="./assets/icons/person.png" alt="">
            </div>
            <div class="input-container">
                <input placeholder="Email" id="user_email" type="email" required>
                <img src="./assets/icons/mail.png" alt="">
            </div>
            <div class="input-container">
                <input placeholder="Password" id="user_password" type="text" required>
                <img src="./assets/icons/lock.png" alt="">
            </div>
            <div class="input-container">
                <input placeholder="Confirm Password" id="user_password_confirm" type="text" required>
                <img src="./assets/icons/lock.png" alt="">
            </div>
            <span></span>
            <div class="button-container">
                <div class="privacy-container">
                    <img src="./assets/icons/rectangle.png" alt="">
                    <span>I accept the <a href="#">Privacy policy</a></span>
                </div>
                <button class="btn black">Sign up</button>
            </div>
        </form>
    </div>

    <footer class="signup-footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Legal notice</a>
    </footer>
</body>

</html>
